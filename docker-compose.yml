services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: draw-arena-azurite
    restart: unless-stopped
    command: "azurite-blob --blobHost 0.0.0.0 --loose --skipApiVersionCheck"
    ports:
      - "10000:10000"
    volumes:
      - azurite-data:/data

  db:
    image: mariadb:10.8
    container_name: draw-arena-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: drawarena
      MARIADB_USER: drawarena
      MARIADB_PASSWORD: drawarena
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/insertion.sql:/docker-entrypoint-initdb.d/insertion.sql:ro # Seed data
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - azurite
      - db
    environment:
      APP_DEBUG: true
      APP_TIMEZONE: UTC
      APP_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: drawarena
      DB_USER: drawarena
      DB_PASS: drawarena
      JWT_SECRET: your_super_secret_jwt_key_change_in_production_abc123xyz
      JWT_EXPIRY: 3600
      ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      STORAGE_ACCOUNT_NAME: devstoreaccount1
      STORAGE_ACCOUNT_KEY: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
      STORAGE_BLOB_ENDPOINT: http://azurite:10000/devstoreaccount1
      STORAGE_PUBLIC_BASE_URL: http://localhost:10000/devstoreaccount1
      STORAGE_CONTAINER: post-images
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
      - .:/workspaces/Draw-Arena
    expose:
      - "9000"
    restart: unless-stopped

  backend_nginx:
    image: nginx:alpine
    depends_on:
      - backend
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    depends_on:
      - backend_nginx
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db-data:
  backend-vendor:
  azurite-data:

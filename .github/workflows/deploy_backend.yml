name: ðŸš€ Deploy Backend

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: azure
    steps:
      - uses: actions/checkout@v4

      - name: Get Deploy type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "DEPLOY_TYPE=prod" >> $GITHUB_ENV
          else
            echo "DEPLOY_TYPE=preprod" >> $GITHUB_ENV
          fi

      - name: Get App Service Name
        run: |
          if [[ "${{ env.DEPLOY_TYPE }}" == "prod" ]]; then
            echo "APP_NAME=draw-arena-backend-app" >> $GITHUB_ENV
            echo "PUBLISH_PROFILE=${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}" >> $GITHUB_ENV
          else
            echo "APP_NAME=draw-arena-backend-app-preprod" >> $GITHUB_ENV
            echo "PUBLISH_PROFILE=${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PREPROD }}" >> $GITHUB_ENV
          fi

      - name: Create backend package
        run: |
          cd backend
          zip -r ../backend.zip . -x "*.git*" -x "readme.md" -x "Dockerfile"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: backend.zip

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          APP_URL="https://${{ env.APP_NAME }}.azurewebsites.net"
          echo "Testing health endpoint: $APP_URL/health"
          curl -f "$APP_URL/health" || echo "âš ï¸ Health check failed"

      - name: Write summary
        run: |
          echo "## ðŸš€ Deployment info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend deployed to https://${{ env.APP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ env.DEPLOY_TYPE }}" >> $GITHUB_STEP_SUMMARY

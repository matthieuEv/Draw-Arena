server {
    listen 80;
    listen [::]:80;
    root /var/www/html;
    index index.php;
    server_name _;

    # Enable large uploads for images
    client_max_body_size 10M;

    # Pass Origin header for CORS
    proxy_set_header Origin $http_origin;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Main location - route everything through index.php (front controller pattern)
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTP_ORIGIN $http_origin;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_X_AUTH_TOKEN $http_x_auth_token;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to parent directories (prevent accessing src/, vendor/ etc.)
    location ~ ^/(src|vendor|composer\.(json|lock))$ {
        deny all;
    }
}

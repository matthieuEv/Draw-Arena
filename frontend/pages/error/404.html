<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/error-404.css">
    <title>Page introuvable</title>
</head>
<body>
    <section class="error-404">
        <div class="error-404__content">
            <h1 class="error-404__title">Page introuvable</h1>
            <p class="error-404__message">
                La page que vous cherchez n'existe pas ou a ete deplacee.
                Revenez a l'accueil ou reconnectez-vous pour continuer.
            </p>
            <div class="error-404__actions">
                <a class="error-404__btn error-404__btn--primary" href="/" data-link>Retour a l'accueil</a>
                <a class="error-404__btn error-404__btn--ghost" href="/login" data-link>Se connecter</a>
            </div>
        </div>
        <div class="error-404__visual" aria-hidden="true">
            <p class="error-404__code">404</p>
        </div>
    </section>
</body>
</html>

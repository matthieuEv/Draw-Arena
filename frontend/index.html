<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draw-Arena | Mini Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape shape-one"></div>
    <div class="bg-shape shape-two"></div>
    <div class="bg-shape shape-three"></div>

    <header class="site-header">
      <div class="logo">Draw-Arena</div>
      <div class="tagline">Connexion rapide, posts instantanes.</div>
    </header>

    <main class="layout">
      <section class="card" style="--delay: 0.05s" id="auth-section">
        <div class="card-header">
          <div class="header-with-status">
            <div>
              <h2>Connexion</h2>
              <p>Accede a ton espace et publie ton blog.</p>
            </div>
            <div class="api-status">
              <div class="status-indicator" id="api-indicator"></div>
              <span class="status-label" id="api-status-label">API</span>
            </div>
          </div>
        </div>
        <div class="auth-columns">
          <form id="login-form" class="stack">
            <label>
              Nom d'utilisateur
              <input type="text" name="username" autocomplete="username" required minlength="3" />
            </label>
            <label>
              Mot de passe
              <input type="password" name="password" autocomplete="current-password" required minlength="6" />
            </label>
            <button type="submit" class="btn primary">Se connecter</button>
          </form>

          <form id="register-form" class="stack">
            <label>
              Nom d'utilisateur
              <input type="text" name="username" autocomplete="username" required minlength="3" maxlength="30" />
              <span class="field-hint">Entre 3 et 30 caractères</span>
            </label>
            <label>
              Mot de passe
              <input type="password" name="password" autocomplete="new-password" required minlength="6" />
              <span class="field-hint">Au moins 6 caractères</span>
            </label>
            <button type="submit" class="btn ghost">Creer un compte</button>
          </form>
        </div>
      </section>

      <section class="card" style="--delay: 0.15s" id="session-section">
        <div class="session-bar">
          <div>
            <div class="eyebrow">Connecte en tant que</div>
            <div id="session-user" class="session-user">-</div>
          </div>
          <button class="btn slim" id="logout-btn">Deconnexion</button>
        </div>
        <div class="status" id="status"></div>
        <div class="posts" id="posts"></div>
      </section>

      <section class="card" style="--delay: 0.25s" id="composer-section">
        <div class="card-header">
          <h2>Nouveau post</h2>
          <p>Ajoute une idee et partage-la avec ton equipe.</p>
        </div>
        <form id="post-form" class="stack">
          <label>
            Titre
            <input type="text" name="title" maxlength="120" required />
          </label>
          <label>
            Contenu
            <textarea name="body" rows="5" required></textarea>
          </label>
          <button type="submit" class="btn primary">Publier</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">Mini demo Draw-Arena.</footer>

    <script src="app.js"></script>
  </body>
</html>

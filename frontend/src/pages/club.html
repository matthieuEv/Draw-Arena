<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club</title>
    <link rel="stylesheet" href="/css/club.css">
</head>
    <body>
        <div class="app-shell">
            <include src="modules/navigation.html"></include>
            <div class="page-content">
                <include src="modules/userbar.html"></include>
                <div class="page-body">
                    <div class="club-header-card">
                        <h1 id="club-name">Nom du Club</h1>
                        <div class="club-meta">
                            <span id="club-address">Adresse du club</span>
                            <span id="club-city">Ville</span>, 
                            <span id="club-dept">Département</span>
                            (<span id="club-region">Région</span>)
                            <br>
                            Tél: <span id="club-phone">01 23 45 67 89</span>
                        </div>
                    </div>

                    <h2>Membres</h2>
                    <div class="users-grid" id="users-list">
                        <!-- Template card -->
                        <div class="user-card">
                            <img src="/img/default_profile.png" alt="Profile" class="user-avatar">
                            <div class="user-details">
                                <h3 class="user-name">Jean Dupont</h3>
                                <p class="user-login">@jdupont</p>
                                <p class="user-address">10 Rue de l'Exemple</p>
                            </div>
                        </div>
                        <div class="user-card">
                            <img src="/img/default_profile.png" alt="Profile" class="user-avatar">
                            <div class="user-details">
                                <h3 class="user-name">Marie Curry</h3>
                                <p class="user-login">@mcurry</p>
                                <p class="user-address">25 Avenue de la Science</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/club.js"></script>
    </body>
</html>

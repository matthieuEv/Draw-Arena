<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/single.css">
    <title>Login</title>
</head>
<body>
    <section class="single" data-auth data-auth-state="login">
        <div class="single__content">
            <h1 class="single__title">Reviens dessiner</h1>
            <p class="single__message">
                Connecte-toi pour participer aux concours, partager tes creations
                et suivre tes scores.
            </p>

            <div class="single__switch" role="tablist" aria-label="Auth">
                <button class="single__toggle-btn is-active" type="button" data-auth-toggle="login" aria-pressed="true">
                    Login
                </button>
                <button class="single__toggle-btn" type="button" data-auth-toggle="signup" aria-pressed="false">
                    Signup
                </button>
            </div>

            <div class="single__forms">
                <form onsubmit="login(event)" class="single__form single__form--login is-active" data-auth-panel="login" autocomplete="on">
                    <div class="single__field">
                        <label class="single__label" for="login-email">Email <span class="required">*</span></label>
                        <input class="single__input" id="login-email" type="email" name="email" autocomplete="email" placeholder="you@example.com" required />
                    </div>
                    <div class="single__field">
                        <label class="single__label" for="login-password">Mot de passe <span class="required">*</span></label>
                        <input class="single__input" id="login-password" type="password" name="password" autocomplete="current-password" placeholder="********" required />
                    </div>
                    <div class="single__row">
                        <label class="single__checkbox">
                            <input type="checkbox" id="login-remember" name="login-remember" />
                            <span>Se souvenir de moi</span>
                        </label>
                        <a class="single__link" href="#">Mot de passe oublie</a>
                    </div>
                    <p class="error-message" aria-live="polite" data-signin-error></p>
                    <button class="single__btn single__btn--primary" type="submit">Se connecter</button>
                </form>

                <form onsubmit="signup(event)" class="single__form single__form--signup" data-auth-panel="signup" autocomplete="on">
                    <div class="single__field--inline">
                        <div class="single__field">
                            <label class="single__label" for="signup-firstname">Prenom <span class="required">*</span></label>
                            <input class="single__input" id="signup-firstname" type="text" name="firstname" autocomplete="given-name" placeholder="John" required />
                        </div>
                        <div class="single__field">
                            <label class="single__label" for="signup-lastname">Nom <span class="required">*</span></label>
                            <input class="single__input" id="signup-lastname" type="text" name="lastname" autocomplete="family-name" placeholder="Doe" required />
                        </div>
                    </div>
                    <div class="single__field">
                        <label class="single__label" for="signup-email">Email <span class="required">*</span></label>
                        <input class="single__input" id="signup-email" type="email" name="email" autocomplete="email" placeholder="you@example.com" required />
                    </div>
                    <div class="single__field">
                        <label class="single__label" for="signup-address">Adresse</label>
                        <input class="single__input" id="signup-address" type="text" name="address" autocomplete="address-line1" placeholder="123 Main St" />
                    </div>
                    <div class="single__field--inline">
                        <div class="single__field">
                            <label class="single__label" for="signup-password">Mot de passe <span class="required">*</span></label>
                            <input class="single__input" id="signup-password" type="password" name="password" autocomplete="new-password" placeholder="********" required />
                        </div>
                        <div class="single__field">
                            <label class="single__label" for="signup-password-confirm">Confirmer le mot de passe <span class="required">*</span></label>
                            <input class="single__input" id="signup-password-confirm" type="password" name="passwordConfirm" autocomplete="new-password" placeholder="********" required />
                        </div>
                    </div>
                    <p class="error-message" aria-live="polite" data-signup-error></p>
                    <button class="single__btn single__btn--primary" type="submit">Creer un compte</button>
                </form>
            </div>
        </div>

        <div class="single__visual" aria-hidden="true">
            <p class="single__visual-title">DRAW</p>
            <p class="single__visual-text">ARENA ACCESS</p>
        </div>
    </section>

    <script src="/js/auth.js"></script>
    <script src="/js/easter.js"></script>
</body>
</html>
